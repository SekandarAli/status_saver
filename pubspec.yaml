name: status_saver
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:

  flutter:
    sdk: flutter

  adaptive_theme: ^2.3.1
  chewie: ^1.3.4
  cupertino_icons: ^1.0.5
  device_info_plus:
  filesystem_picker: ^2.0.0
  flutter_staggered_grid_view: ^0.6.2
  image_gallery_saver: ^1.7.1
  path_provider: ^2.0.11
  permission_handler: ^10.0.0
  provider: ^6.0.3
  share: ^2.0.4
  speed_dial_fab: ^2.2.1
  url_launcher: ^6.1.5
  video_player: ^2.4.6
  video_thumbnail:
  flutter_svg: ^2.0.0+1
  awesome_dialog: ^3.0.2
  lottie: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/json/

